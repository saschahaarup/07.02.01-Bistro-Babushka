<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
  </head>
  <body>
    <h1>Bistro Babushka</h1>
    <section></section>
    <template>
      <article>
        <h2 class=""></h2>
        <h3 class=""></h3>
        <p class=""></p>
        <img src="" alt="" class="" />
      </article>
    </template>

    <script>
      // const fil = persongalleri j.son
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const template = document.querySelector("template");
      const section = document.querySelector("section");
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      async function hentData() {
        const resspons = await fetch(url, options);
        const json = await resspons.json();
        vis(json);
      }

      function vis(personliste) {
        // console.log(personliste);
        personliste.forEach((person) => {
          const klon = template.cloneNode(true).content;
          klon.querySelector(".profilbillede").src =
            "faces/" + person.profilbillede;
          klon.querySelector(".fornavn").textContent = person.fornavn;
          klon.querySelector(".efternavn").textContent = person.efternavn;
          klon.querySelector(".email").textContent = person.email;
          section.appendChild(klon);
        });
      }

      hentData();
    </script>
  </body>
</html>
